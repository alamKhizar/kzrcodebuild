<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML Example</title>
</head>
<body>
    <h1>Welcome to the Dynamic Page</h1>
    <p>Enter your name and click "Submit" to receive a greeting:</p>
    
    <input type="text" id="userName" placeholder="Enter your name">
    <button onclick="greetUser()">Submit</button>

    <p id="greetingMessage"></p>

    <script>
        function greetUser() {
            const name = document.getElementById("userName").value;
            const greeting = name ? `Hello, ${name}! Welcome to the dynamic page.` : "Hello, guest! Welcome to the dynamic page.";
            document.getElementById("greetingMessage").innerText = greeting;
        }
    </script>
</body>
</html>
